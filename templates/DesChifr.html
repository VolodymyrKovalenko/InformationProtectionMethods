<body>
    <nav class="navbar navbar-inverse bg-inverse">

            <div class="top_div">
                <a href="/" class="btn btn-secondary active" role="button" aria-pressed="true">Caesar chifr</a>
                <a href="/tritemius" class="btn btn-secondary active" role="button" aria-pressed="true">Tritemius chifr</a>

    <div class="mainBlock">
    <div class="MyContent1">
        <form  action="" method="post">
            <div><b>Enter message that you want to encrypt:</b></div>

            <div><textarea class="TextArea1" id="myTextArea1" rows="10" cols="55" name="InpText">{{ data_decr }}</textarea></div>
                <div class="NumberArea1">
                    <p class="keyInput">Enter key:</p>
                    <input class="inputNumber form-control" name="InpKey" type="text"  id="example-number-input">
                    <label><input type="radio" name="des_method" value="ECB" checked>ECB</label>
                    <label><input type="radio" name="des_method" value="CBC">CBC</label>
                    <label><input type="radio" name="des_method" value="CFB">CFB</label>
                    <label><input type="radio" name="des_method" value="OFB">OFB</label>
                    <label><input type="radio" name="des_method" value="CTR" id="ctr_des">CTR</label>
                    <p class="keyInput">Enter initialization vector:</p>
                    <input class="inputNumber form-control" name="init_vector" type="text"  id="example-number-input">
                    <div class="saveButton">
                        <button class="btn btn-secondary" onclick="saveTextAsFile2()" value="save2" id="save2">Save Text to File</button>
                    </div>
                </div>
            <div>
{#                <label for="file">Choose file to upload</label>#}
                <label class="custom-file">
                <input class="custom-file-input" type="file" id="file1" name="file" onchange="onLoad()">
                <span class="custom-file-control"></span>
                    </label>
            </div>
            <div class="MainSubmitButton"><input class="btn btn-primary" type="submit" name="encr_form"  value="Encrypt"></div>
        </form>

    </div>
        <div  class="ImgArrow"><img class="Img2" src="../static/img/____20140606_1026252225.png" alt=""></div>

    <div class="MyContent2">
        <form  action="" method="post" enctype="multipart/form-data">
            <div><b>Enter message that you want to decrypt:</b></div>
            <div><textarea class="TextArea1" id="myTextArea2" rows="10" cols="55" name="InpText">{{ data_encr }}</textarea></div>
            <div class="NumberArea1">
                    <p class="keyInput">Enter key:</p>
                    <input class="inputNumber form-control" name="InpKey" type="text" id="example-number-input">
                    <label><input type="radio" name="des_method" value="ECB" checked>ECB</label>
                    <label><input type="radio" name="des_method" value="CBC">CBC</label>
                    <label><input type="radio" name="des_method" value="CFB">CFB</label>
                    <label><input type="radio" name="des_method" value="OFB">OFB</label>
                    <label><input type="radio" name="des_method" value="CTR">CTR</label>
                    <p class="keyInput">Enter initialization vector:</p>
                    <input class="inputNumber form-control" name="init_vector" type="text"  id="example-number-input">

                    <div class="saveButton">
                        <button class="btn btn-secondary" onclick="saveTextAsFile()" value="save" id="save">Save Text to File</button>
                    </div>
                </div>
            <div>
{#                <label for="file">Choose file to upload</label>#}
                <label class="custom-file">
                    <input class="custom-file-input" type="file" id="file2" name="file" onchange="onLoad2()">
                    <span class="custom-file-control"></span>
                </label>
            </div>


            <div class="MainSubmitButton"><input class="btn btn-primary" type="submit" name="decr_form" value="Decrypt"></div>
        </form>

    </div>
        </div>




</body>
